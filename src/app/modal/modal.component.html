<div class="auth-modal">
    <div class="modal-body">

        <form>
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Login"
                    name="login"
                    [(ngModel)]="login">
            </div>

            <div class="form-group">
                <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    name="password"
                    [(ngModel)]="password">
            </div>

            <button
            class="btn btn-primary"
            (click)="authorise()">Я молодец!</button>
        </form>

    </div>
</div>
<div class="modal-background"></div>
