<div class="form-group">
    <label for="class-tooltip">{{ label }}</label>
    <input
      *ngIf="globals.editMode.value"
      class="form-control"
      name="class-tooltip"
      [(ngModel)]="value"
      (keydown)="setValue($event)"/>
    <div class="font-medium"
      *ngIf="!globals.editMode.value">
      {{value}}
    </div>
</div>
