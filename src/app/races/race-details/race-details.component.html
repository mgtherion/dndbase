<div *ngIf="race" class="row">
    <div class="col-md-12">
        <h2 *ngIf="race._id">Race Details</h2>
        <h2 *ngIf="!race._id">New Race</h2>
    </div>
</div>
<div *ngIf="race" class="row">
    <form class="col-md-12">
        <div class="form-group">
            <label for="race-name">Name</label>
            <input class="form-control" name="race-name" [(ngModel)]="race.name" placeholder="Name"/>
        </div>
        <div class="form-group">
            <label for="race-tooltip">Tooltip</label>
            <input class="form-control" name="race-tooltip" [(ngModel)]="race.tooltip" placeholder="Tooltip"/>
        </div>
        <div class="form-group">
            <label for="race-descrtiption">Descrtiption</label>
            <input class="form-control" name="race-descrtiption" [(ngModel)]="race.description" placeholder="Descrtiption"/>
        </div>
        <button class="btn btn-primary" *ngIf="!race._id" (click)="createRace(race)">Create</button>
        <button class="btn btn-info" *ngIf="race._id" (click)="updateRace(race)">Update</button>
        <button class="btn btn-danger" *ngIf="race._id" (click)="deleteRace(race._id)">Delete</button>
    </form>
</div>
