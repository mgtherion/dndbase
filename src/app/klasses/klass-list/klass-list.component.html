<div class="row">
    <div class="col-md-3">
        <h2>Классы</h2>
        <div *ngIf="!loaded" class="loader"></div>
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let entity of entities"
                (click)="selectEntity(entity)"
                [class.active]="entity === selectedEntity">
                {{ entity.name }}
            </li>
        </ul>
        <button class="btn btn-warning" (click)="createNewEntity()">Новый</button>
    </div>
    <div class="col-md-8 col-md-offset-1">
        <klass-details
            [entity]="selectedEntity"
            [createHandler]="addEntity"
            [updateHandler]="updateEntity"
            [deleteHandler]="deleteEntity">
        </klass-details>
    </div>

</div>
