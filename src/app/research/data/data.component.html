<div class="panel">
  <div class="form-inline">

    <div class="form-group">
      <label>Название модели</label>
      <input
        class="form-control"
        name="title"
        [(ngModel)]="phone.title"
        (ngModelChange)="onTitleChange()"
        #phoneTitle="ngModel"
        required />
    </div>

    <div class="form-group">
      <label>Цена</label>
      <input
        type="number"
        class="form-control"
        name="price"
        [(ngModel)]="phone.price"
        #phonePrice="ngModel"
        required />
    </div>

    <div class="form-group">
      <label>Производитель</label>
      <select
        class="form-control"
        name="company"
        [(ngModel)]="phone.company"
        #phoneCompany="ngModel">
          <option
            *ngFor="let comp of companies"
            [value]="comp">
            {{comp}}
          </option>
      </select>
    </div>

    <div class="form-group">
      <button
        class="btn btn-default"
        (click)="addItem(phoneTitle, phonePrice, phoneCompany)">
          Добавить
      </button>
    </div>
  </div>

  <table class="table table-striped">
    <tr *ngFor="let item of phones">
      <td>{{item.company}} - {{item.title}} - {{item.price}}</td>
    </tr>
  </table>
</div>
